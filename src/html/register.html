<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    @@include('../html/common/head.html')
    <link rel="stylesheet" href="../css/register.css">
    <title>新会员注册</title>
</head>

<body>

    @@include('common/header.html')
    <div class="banner">
        <h2 class="banner-title">新会员注册</h2>
    </div>
    <main class="main">
        <section class="item-section">
            <div class="settlement-method">
                <ul class="method-list">
                    <li class="method-item">
                        <div class="fold-header item-header">
                            <h2 class="item-title">新会员注册</h2>
                            <span class="iconfont icon-row-down-copy"></span>
                        </div>
                        <p class="explanation">注册成为Y-Store会员即可随时查看订单信息，跟踪订单状态</p>
                        <!-- collaspe -->
                        <div class="fold-body item-body">
                            <form action="">
                                <div class="user-item">
                                    <label class="user-label" for="email_vip">电子邮箱</label>
                                    <input class="user-input" id="email_vip" type="text" placeholder="电子邮箱">
                                </div>
                                <div class="user-item">
                                    <label class="user-label" for="password_vip">密码</label>
                                    <input class="user-input" id="password_vip" type="text" placeholder="至少六个字符、必须含有数字和字母">
                                </div>
                                <div class="user-item">
                                    <label class="user-label" for="passwordConfirm">确认密码</label>
                                    <input class="user-input" id="passwordConfirm" type="text" placeholder="至少六个字符、必须含有数字和字母">
                                </div>
                                <div class="user-policy">
                                    <input class="user-input" id="" type="checkbox">
                                    <label class="user-label" for="">我已阅读并接受y-store惟度的
                                        <a href="###">隐私政策</a>和
                                        <a href="###">销售条款</a>
                                    </label>
                                </div>
                                <a class="user-btn" href="cart.html">注册并登录</a>
                            </form>
                        </div>
                    </li>
                </ul>
                <div class="method-footer">
                    <h3 class="title">温馨提示</h3>
                    <p>Y-Store尊重客户隐私并会稳妥处理信息安全性和保密性</p>
                    <p>提供您安全无忧的购物体验！</p>
                </div>
            </div>
        </section>
    </main>

    @@include('../html/common/footer.html') @@include('../html/common/foot.html')
    <script src="../js/settlement-method.js"></script>
</body>

</html>
