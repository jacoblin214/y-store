<!DOCTYPE html>
<html lang="en">

<head>
	@@include('../html/common/head.html')
	<link rel="stylesheet" type="text/css" href="../css/search.css">
	<title>搜索页面</title>
	<script>
		function clickA() {
			console.log("aaa");
			document.getElementById("searchInput").value = "";
		}
	</script>
</head>

<body>
	@@include('common/header.html')
	<main class="main">

		<div class="banner">
			<h2 class="banner-title">搜索</h2>
		</div>
		<section class="item-section">
			<div class="search-wrapper">
				<div class="search-content">
					<div class="search-input-container">
						<div class="user-close">
							<i class="iconfont icon-close" onclick="clickA()"></i>
						</div>
						<div class="user-box">
							<input id="searchInput" class="user-input" type="text" name="" value="" placeholder="查找商品或者文章">
						</div>
						<div class="user-search">
							<i class="iconfont icon-magnifier"></i>
						</div>
					</div>
				</div>

				<div class="view-all">
					<a href="###">查看全部商品</a>
				</div>
			</div>

			<div class="footer-background"></div>
		</section>
	</main>

	@@include('../html/common/footer.html') @@include('../html/common/foot.html')

</body>

</html>
